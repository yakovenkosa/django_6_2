{% extends 'blog/base.html'%}
{% load my_tags %}
{% block content %}
<div class="container mt-5">
        <h1 class="mb-4">Удалить пост</h1>
        <p>Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:blog_detail' blog.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
